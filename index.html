<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body { 
            background-color: #121212; 
            color: #e0e0e0; 
            font-family: Arial, sans-serif; 
        }
        .container { 
            margin-top: 50px; 
            max-width: 600px; 
            background-color: #1f1f1f; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.4); 
        }
        h1 { 
            color: #bb86fc; 
            text-align: center; 
        }
        .task-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 10px; 
            border-bottom: 1px solid #333; 
        }
        .task-item:last-child { 
            border-bottom: none; 
        }
        .task-text { 
            font-size: 1.1rem; 
            color: #e0e0e0; 
        }
        .btn-primary, .btn-secondary { 
            background-color: #bb86fc; 
            border-color: #bb86fc; 
        }
        .btn-primary:hover, .btn-secondary:hover { 
            background-color: #9f6ef1; 
        }
        .btn-danger { 
            background-color: #cf6679; 
            border-color: #cf6679; 
        }
        .btn-danger:hover { 
            background-color: #b95468; 
        }
        input[type="text"] { 
            background-color: #2c2c2c; 
            border: 1px solid #444; 
            color: #e0e0e0; 
        }
        input[type="text"]::placeholder { 
            color: #777; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Form Tambah Tugas -->
        <form action="/add" method="post" class="input-group mb-3">
            <input type="text" name="task" class="form-control" placeholder="Tambahkan tugas baru" required>
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Tambah</button>
            </div>
        </form>

        <!-- Daftar Tugas -->
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item task-item" style="background-color: #1f1f1f;">
                    <span class="task-text">{{ task['task'] }}</span>
                    <div>
                        <!-- Tombol Hapus -->
                        <a href="/delete/{{ task['id'] }}" class="btn btn-sm btn-danger" onclick="return confirm('Yakin ingin menghapus tugas ini?')">Hapus</a>
                        <!-- Form Perbarui Tugas -->
                        <form action="/update/{{ task['id'] }}" method="post" style="display: inline;">
                            <input type="text" name="task" placeholder="Perbarui tugas" required>
                            <button type="submit" class="btn btn-sm btn-secondary">Perbarui</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Link Bootstrap JS dan jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
